merger: bare
sources:
  - name: Swapi
    handler:
      openapi:
        source: ./swagger/pets.json
        endpoint: >-
          http://localhost:4001
    transforms:
      - namingConvention:
          mode: bare
          enumValues: upperCase
          fieldNames: camelCase
additionalTypeDefs:
  - './src/extensions/typeDefs.graphql'
additionalResolvers:
  - './src/extensions/resolvers'
