merger: bare
sources:
  - name: Swapi
    handler:
      openapi:
        source: ./swagger/pets.json
        endpoint: >-
          http://localhost:4001
    transforms:
      - prefix:
          mode: bare
          value: v1_
          includeRootOperations: true
      - extend:
          typeDefs: ./src/extensions/typeDefs.graphql
          resolvers: ./src/extensions/resolvers
